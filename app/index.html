<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>My Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="content-type" content="charset=UTF8">

  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body layout="vertical fullbleed">

  <header id="header" layout="fixed vertical center">
    <div layout="horizontal center" class="header">
      <div layout="block fixed">
        <h1>My Energy</h1>
      </div>
      <div layout="block grow"></div>
      <div layout="fixed horizontal">
        <button class="button bordered">button</button>
      </div>
    </div>
  </header>
  <section layout="vertical flexible center scroll" class="cards" ng-controller="main">
    <div class="card">
      <header>
        <h3>Current usage</h3>
        <h4>{{ currentUsage.slice(-1)[0].main }} watts</h4>
      </header>
      <div class="lineChart">
        <linechart data="currentUsage" options="currentUsageOptions" mode="thumbnail"></linechart>
      </div>
    </div>
  </section>

<script src="components/angular/angular.js"></script>
<script src="components/d3/d3.js"></script>
<script src="components/n3-line-chart/dist/line-chart.js"></script>
<script src="js/app.js"></script>
</body>
</html>
